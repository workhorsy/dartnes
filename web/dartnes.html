<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>DartNES: A Dart NES emulator</title>
</head>

<body>
    <h1>DartNES</h1>
    
  <div id="emulator">
      <canvas id="screen" class="nes-screen" width="256" height="240"></canvas>
      <div class="nes-roms">
        <select id="romSelect">
          <option>Select a ROM...</option>
          <optgroup>Local</optgroup>
          <option value="local-roms/super_mario_bros.nes">Super Mario Bros.</option>
          <optgroup>Working</optgroup>
          <option value="local-roms/Contra (U) [!].nes">Contra</option>
        </select>
      </div>
      <div class="nes-controls">
        <input type="button" id="pause" value="pause" class="nes-pause" disabled="disabled">
        <input type="button" id="restart" value="restart" class="nes-restart" disabled="disabled">
        <input type="button" id="sound" value="enable sound" class="nes-enablesound">
        <input type="button" id="zoom" value="zoom in" class="nes-zoom">
      </div>
      <p id="status" class="nes-status">Booting up...</p>
    </div>
    
    <h2>Controls</h2>
    <table id="controls">
        <tr>
            <th>Button</th>
            <th>Player 1</th>
            <th>Player 2</th>
        </tr>
        <tr>
            <td>Left</td>
            <td>Left</td>
            <td>Num-4</td>
        <tr>
            <td>Right</td>
            <td>Right</td>
            <td>Num-6</td>
        </tr>
        <tr>
            <td>Up</td>
            <td>Up</td>
            <td>Num-8</td>
        </tr>
        <tr>
            <td>Down</td>
            <td>Down</td>
            <td>Num-2</td>
        </tr>
        <tr>
            <td>A</td>
            <td>X</td>
            <td>Num-7</td>
        </tr>
        <tr>
            <td>B</td>
            <td>Z/Y</td>
            <td>Num-9</td>
        </tr>
        <tr>
            <td>Start</td>
            <td>Enter</td>
            <td>Num-1</td>
        </tr>
        <tr>
            <td>Select</td>
            <td>Ctrl</td>
            <td>Num-3</td>
        </tr>
    </table>
